<body style="margin : 0px; overflow: hidden;">
   
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-marker id="marker-a" preset='custom' type='pattern' url='assets/pattern-g-angle-box.patt' marker-a>
            <a-entity cloak></a-entity>
            <a-entity object-a id="object-a" position="0 0 0" animation-mixer></a-entity>
        </a-marker>
        <a-marker id="marker-b" preset='custom' type='pattern' url='assets/pattern-g-angle-sphere.patt' marker-b>
            <a-entity cloak></a-entity>
            <a-entity id="object-b" gltf-model="/assets/stuff_octopus_v2.glb" scale="0.3 0.3 0.3" position="0 0 0"
                object-b>
            </a-entity>
        </a-marker>

    <a-assets>
        <video
            id="vid"
            src="assets/goku.mp4"
            preload="auto"
            response-type="arraybuffer"
            loop
            crossorigin
            webkit-playsinline
            autoplay
            playsinline
        ></video>
    </a-assets>

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/goku.patt"
        videohandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-video
            src="#vid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
        ></a-video>
    </a-marker>
       
        <a-entity camera></a-entity>
        







    </a-scene>
